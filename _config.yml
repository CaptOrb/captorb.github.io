highlighter: rouge
markdown: kramdown

title: "Conor's Blog"
author: "Conor Barry"
description: "A blog where I will share what projects I have been working on, and what I've learnt thoughout the way."

# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
github_username: "captorb"
linkedin_username: "conor-barry1"

# Header pages navigation
header_pages:
  - index.md
  - archive.md




#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

rss: rss

kramdown:
  input: GFM
  syntax_highlighter_opts:
    line_numbers: false
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other

# Add portfolio to main navigation
header_pages:
  - about.md
  - portfolio/index.md
